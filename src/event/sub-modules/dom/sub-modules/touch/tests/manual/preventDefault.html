<div id="t" style="width: 100px;height: 100px;border: 1px solid red">

</div>
<script src="/kissy/build/seed.js"></script>
<script src="/kissy/src/log.js"></script>
<script src="/kissy/src/package.js"></script>
<script>
    var t = document.getElementById('t');
    function logEvent(e) {
        log(e.type);
        if (e.type == 'touchstart') {
            log(e.touches.length)
        } else if (e.type == 'touchend') {
            log(e.changedTouches.length)
        }
    }

    KISSY.use('dom,event', function (S, Dom, Event) {
        ['touchstart', 'touchend', 'MSPointerDown', 'MSPointerUp', 'mousedown', 'mouseup', 'mousemove']
                .forEach(function (type) {
                    t.addEventListener(type, function (e) {
                        logEvent(e);
                        var type = e.type;
                        if (type == 'touchstart' ||
                                type == 'touchend' ||
                                type == 'MSPointerDown' ||
                                type == 'mousedown') {
                            e.preventDefault();
                        }
                    }, false);
                });
    });
</script>
