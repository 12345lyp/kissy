<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-touch-fullscreen" content="yes">
    <title>DatePicker</title>
    <link href="/kissy/src/css/assets/dpl/base.css" rel="stylesheet"/>
    <link href="../assets/picker.css" rel="stylesheet"/>
    <link href="../assets/month-panel.css" rel="stylesheet"/>
    <link href="../assets/year-panel.css" rel="stylesheet"/>
    <link href="../assets/decade-panel.css" rel="stylesheet"/>
</head>
<body>
<a id="prev">prev link</a>
<div id="holder">

</div>
<a id="next">prev link</a>
</body>
<script src="/kissy/build/seed.js"></script>
<script src="/kissy/src/package.js"></script>
<script>
    KISSY.use('date/picker,date/gregorian', function (S, DatePicker, GregorianCalendar) {
        new DatePicker({
            disabledDate: function (current, value) {
                return current.get(GregorianCalendar.MONTH) < value.get(GregorianCalendar.MONTH);
            },
            // showWeekNumber:false,
            // showToday:false,
            render:'#holder'
        }).render();
    });
</script>
</html>
